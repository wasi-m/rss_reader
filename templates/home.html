<!-- allresults.html -->
{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
  <div class="page-header header-filter clear-filter purple-filter" data-parallax="true">
    <div class="container">
      <div class="row">
        <div class="col-md-8 ml-auto mr-auto">
          <div class="brand text-center">
            <h1>Simple RSS Reader</h1>
            <h3 class="title text-center">RSS Reader at Fingertips</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="main main-raised">
    <div class="container">
      <div class="section text-center">
        <div class="content">
            <div class="row">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title">Please Enter the link to get RSS Feeds from</h4>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            {{ form }}
                            <input type="submit" value="Submit">
                        </form>
                    </div><!-- end card body-->

                </div><!--  end card  -->
            </div>
        </div>
      </div>
    </div>
  </div>



{% endblock %}
