<!-- templates/base.html -->

{% load static %}

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="{% static '/assets/img/apple-icon.png' %}">
  <link rel="icon" type="image/png" href="{% static '/assets/img/favicon.png' %}">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    {% block title %}RSS Reader{% endblock %}
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
  <!-- CSS Files -->
  <link rel="stylesheet" href="{% static '/assets/css/material-kit.css' %}">
</head>

<body class="profile-page sidebar-collapse">
  <nav class="navbar navbar-color-on-scroll navbar-transparent fixed-top navbar-expand-lg" color-on-scroll="100">
    <div class="container">
      <div class="navbar-translate">
        <button class="navbar-toggler" type="button" data-toggle="collapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="sr-only">Toggle navigation</span>
          <span class="navbar-toggler-icon"></span>
          <span class="navbar-toggler-icon"></span>
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
          <li class="dropdown nav-item">
            <a href="#" class="dropdown-toggle nav-link" data-toggle="dropdown">
              <i class="material-icons">account_circle</i> User
            </a>
            <div class="dropdown-menu dropdown-with-icons">
              <a href="#" class="dropdown-item">
                <i class="material-icons">person</i> Login
              </a>
              <a href="#" class="dropdown-item">
                <i class="material-icons">group_add</i> Siginup
              </a>
              <a href="#" class="dropdown-item">
                <i class="material-icons">lock</i> Logout
              </a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  {% block content %}

  {% endblock %}
  <footer class="footer footer-default">
    <div class="container">
      <nav class="float-left">
        <ul>
          <li>
          </li>
        </ul>
      </nav>
      <div class="copyright float-right">
        &copy;
        <script>
          document.write(new Date().getFullYear())
        </script>, made with <i class="material-icons">favorite</i> for a better web.
      </div>
    </div>
  </footer>
	
    <!--   Core JS Files   -->
  <script src="{% static '/assets/js/core/jquery.min.js' %}" type="text/javascript"></script>
  <script src="{% static '/assets/js/core/popper.min.js' %}" type="text/javascript"></script>
  <script src="{% static '/assets/js/core/bootstrap-material-design.min.js' %}" type="text/javascript"></script>

  <script src="{% static '/assets/js/plugins/moment.min.js' %}"></script>
  <script src="{% static '/assets/js/plugins/jquery.dataTables.min.js' %}"></script>
  <script src="{% static '/js/main.js' %}" type="text/javascript"></script>

  <!--  Plugin for the Datepicker, full documentation here: https://github.com/Eonasdan/bootstrap-datetimepicker -->
  <script src="{% static '/assets/js/plugins/bootstrap-datetimepicker.js' %}" type="text/javascript"></script>
  <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
  <script src="{% static '/assets/js/plugins/nouislider.min.js' %}" type="text/javascript"></script>
  <!-- Place this tag in your head or just before your close body tag. -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!--  Plugin for Sharrre btn -->
  <script src="{% static '/assets/js/plugins/jquery.sharrre.js' %}" type="text/javascript"></script>
  <!-- Control Center for Material Kit: parallax effects -->
  <script src="{% static '/assets/js/material-kit.min.js' %}" type="text/javascript"></script>

  <script>
    $(document).ready(function() {
      // //init DateTimePickers
      // materialKit.initFormExtendedDatetimepickers();

      // // Sliders Init
      // materialKit.initSliders();
    });


    $(document).ready(function() {

      {% block javascript %}
      
      {% endblock javascript %}

    });
  </script>

</body>
</html>
