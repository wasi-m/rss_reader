<!-- detail.html -->
{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
  <div class="page-header header-filter clear-filter purple-filter" data-parallax="true">
  	<div class="container">
      <div class="row">
        <div class="col-md-8 ml-auto mr-auto">
          <div class="brand text-center">
            <h1>Simple RSS Reader</h1>
            <h3 class="title text-center">RSS Reader at Fingertips</h3>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="main main-raised">
    <div class="container">
      <div class="section text-center">
		<div class="content">
		    <div class="row">
				<div class="card">
		            <div class="card-header">
		                <h4 class="card-title"> {{ title }} </h4>
		            </div>
		            <div class="row">
		            	<div class="col">
		            		<div class="container">
		            		</br>
		            			<img src="{{ image }}" height="380" width="520">
		            			<div>
		            				<h3>{{description}}</h3>
		            			</div>
		            		</div>
		            	</div>
		            </div>
		        </div>
		    </div>
		</div>
      </div>
    </div>
  </div>

{% endblock %}
